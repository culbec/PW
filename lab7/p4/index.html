<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEST SITE EUNE</title>

    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="container">
        <div class="auth-container">
            <form method="POST" action="./login.php">
                <label for="username-login">Username</label>
                <input type="text" id="username-login" name="username" maxlength="16" required>
                <label for="password-login">Password</label>
                <input type="password" id="password-login" name="password" maxlength="24" required>
                <button id="login-button">Login</button>
            </form>
        </div>
        <div class="auth-container">
            <form method="POST" action="./register.php">
                <label for="email-register">Email</label>
                <input type="email" id="email-register" name="email" required>
                <label for="username-register">Username</label>
                <input type="text" id="username-register" name="username" maxlength="16" required>
                <label for="password-register">Password</label>
                <input type="password" id="password-register" name="password" maxlength="24" required>
                <button id="register-button">Register</button>
            </form>
        </div>
    </div>

</body>

</html>
