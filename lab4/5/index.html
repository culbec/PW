<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="container">
        <h2>A collection of views</h2>
        <div id="carousel">
            <div>
                <ol id="carousel-list">
                    <li class="visible">
                        <img src="https://images.unsplash.com/photo-1472791108553-c9405341e398?q=80&w=937&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="Mountain views" />
                        <a href="#blank">Mountain views</a>
                    </li>
                    <li>
                        <img src="https://images.unsplash.com/photo-1515238152791-8216bfdf89a7?q=80&w=1172&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"/>
                        <a href="#blank">Sea views</a>
                    </li>
                    <li>
                        <img src="https://images.unsplash.com/photo-1635936207825-1e49b012f2e4?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"/>
                        <a href="#blank">Desert views</a>
                    </li>
                    <li>
                        <img src="https://images.unsplash.com/photo-1500885168199-dc1fde1d8177?q=80&w=1188&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"/>
                        <a href="#blank">Forest views</a>
                    </li>
                    <li>
                        <img src="https://images.unsplash.com/photo-1469281626092-2ad32387b2b2?q=80&w=1331&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"/>
                        <a href="#blank">Canyon views</a>
                    </li>
                </ol>
            </div>
        </div>
        <div id="carousel-nav">
            <button id="previous-button">Previous</button>
            <button id="next-button">Next</button>
        </div>
    </div>
    <script src="./script.js" />
</body>

</html>
